<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS List of Questions</title>
  <style>
    /* General styling for the blockquote with the class 'questions' */
    blockquote.questions {
      background-color: #f8fffe;
      height: 50px;
      margin-top: 20px;
      padding: 15px;
      max-width: 600px;
      border-left: 8px solid green;
      font-family: Arial, sans-serif;
      font-size: 18px;
    }

    /* Center the blockquote elements */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <!-- Question 1 -->
  <blockquote class="questions">
    <p>Who was the first female to become the governor of an Indian state?</p>
  </blockquote>

  <!-- Question 2 -->
  <blockquote class="questions">
    <p>Who among first Woman to climb Mount Everest twice?</p>
  </blockquote>

  <!-- Question 3 -->
  <blockquote class="questions">
    <p>Who is President of India?</p>
  </blockquote>

</body>
</html>
